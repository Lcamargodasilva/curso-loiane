<div style="margin-top: 10px;">
  <div class="mb-3">
    <label for="formFile" class="form-label">Selecionar arquivo.</label>
    <input class="form-control" type="file" id="customFileLabel" (change)="onChange($event)">
  </div>

  <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar" [style.width]="progress + '%'">{{ progress }}%</div>
  </div>

</div>
<div style="margin-top: 10px;">
  <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="files.size === 0">Upload</button>
</div>
